{% extends "project_app/project_app_base.html" %}
{% block project_title %} Employee{% endblock %}
{% block content %}
<div class="py-4"></div>
<div class="container align-center">
    <div class='row'>
      <div class='col-10 mx-auto mb-0'>
        <!-- Card -->
        <div class="card">
          <div class="card-body px-5">
            <h2 class="card-title text-dark">Employee:</h2>
            <div class="py-2"></div>
            <div class="table-responsive">
              <table class="table table-sm table-bordered">
                <tbody>
                    <tr>
                        <td class="td-20 font-weight-bold">Employee ID</td>
                        <td class="td-80">{{ employee_detail.id }}</td>
                    </tr> 
                    <tr>
                        <td class="td-20 font-weight-bold">Employee Name</td>
                        <td class="td-80">{{ employee_detail.fullname }}</td>
                    </tr>               
                </tbody>
              </table>
            </div>  
            <div class="py-2"></div>
            <div class="btn-group mb-4 float-right" role="group" aria-label="Employee Buttons - Right">
              <a class="btn btn-outline-primary waves-effect" href="{% url 'project_app:employee_update' pk=employee_detail.pk %}">
                <i class="far fa-edit fa-md pr-2" aria-hidden="true"></i>
                Update
              </a>
              <a class="btn btn-outline-danger waves-effect" href="{% url 'project_app:employee_delete' pk=employee_detail.pk %}">
                <i class="far fa-trash-alt fa-md pr-2" aria-hidden="true"></i>
                Delete
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

{% endblock %}
