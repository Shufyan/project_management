{% block content %}
<div class="py-2"></div>

      {% csrf_token %}
      <p>Are you sure you want to delete this assignment {{ object }}</p>
      {{ object.id }}, {{ object.project }}, {{ object.employee }}
      <input type="submit" class="btn btn-danger" value="Confirm">
  </form>

{% endblock %}
