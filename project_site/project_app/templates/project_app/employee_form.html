{% extends "project_app/project_app_base.html" %}
{% block content %}
<div class="py-2"></div>
<div class="container px-5">
    {{form.non_field_errors}}
    {{form.errors}}
</div>

<form method="post" class="md-form px-5 grey-text">
    {% csrf_token %}
    <div class="py-2"></div>
    <div class="container align-center">
        <div class='row'>
            <div class='col-10 mx-auto mb-0'>
                <!-- Card -->
                <div class="card">
                    <!-- Card content -->
                    <div class="card-body px-5">
                        <h2 class="card-title text-dark">Employee:
                            {% if employee.pk %}
                            {{ employee.pk }}
                            {% endif %}
                        </h2>                        
                        <div class="row">
                            <div class="col-md-12">
                                <div class="md-form form-md mb-0">
                                    <!-- <i class="fas fa-pencil-alt prefix"></i> -->
                                    <img class="svg prefix" src="/static/icons/person.svg" alt="" width="24" height="24"
                                        title="Full Name">
                                    {{ form.fullname }}
                                    <label id="id_fullname_label" for="id_fullname">Full Name</label>
                                </div>
                                <!-- {{ form.fullname.errors }} -->
                            </div>
                        </div>

                        <div class="py-2"></div>
                        <div class="btn-group mb-4 float-right" role="group" aria-label="Employee Buttons">
                            {% if employee.pk %}
                            <a type="button" href="{% url 'project_app:employee_detail' pk=employee.pk %}"
                                class="btn btn-outline-warning waves-effect">
                                <i class="fas fa-times fa-md pr-2" aria-hidden="true"></i>
                                Cancel
                            </a>
                            {% else %}
                            <a type="button" href="{% url 'project_app:employee_list' %}"
                                class="btn btn-outline-warning waves-effect">
                                <i class="fas fa-times fa-md pr-2" aria-hidden="true"></i>
                                Cancel
                            </a>
                            {% endif %}
                            
                            <button type="submit" class="btn btn-outline-success waves-effect"><i
                                    class="fas fa-save fa-md pr-2" aria-hidden="true"></i>
                                Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

<script>

    $(document).ready(function () {
        // Handler for .ready() called.
        $('div.date > div.input-group-addon').hide();
    })

</script>
{% endblock %}
